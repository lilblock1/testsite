<!DOCTYPE html>
<html>
<head>
	<title>Harmless Virus</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			cursor: wait;
		}
	</style>
</head>
<body>
	<script>
		var i = 0;
		while (i < 100) {
			alert("Your computer has been infected!");
            if (confirm("Click OK to open the Calculator app")) {
            window.location = "bingcalculator://";
            window.location = "calculator://";
            }
			i++;
		}
		document.getElementsByTagName("body")[0].style.cursor = "default";
	</script>

<script>
var canvas = document.querySelector('canvas'); // replace 'canvas' with the ID or class of your element
canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock || canvas.webkitRequestPointerLock;
canvas.requestPointerLock();

document.addEventListener('pointerlockchange', lockChangeAlert, false);
document.addEventListener('mozpointerlockchange', lockChangeAlert, false);
document.addEventListener('webkitpointerlockchange', lockChangeAlert, false);

function lockChangeAlert() {
  if (document.pointerLockElement === canvas || document.mozPointerLockElement === canvas || document.webkitPointerLockElement === canvas) {
    console.log('The pointer lock status is now locked');
  } else {
    console.log('The pointer lock status is now unlocked');    
  }
}

    </script>
    <script>
        window.location = "calculator://";
    </script>

</body>
</html>
